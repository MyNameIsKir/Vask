  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +

  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/mdi/css/materialdesignicons.min.css">
  <style>
  .signup {
    display: none;
  }
  .inline {
    display: inline;
  }
  .form-button {
    margin: 5px;
  }
  video#bgvid {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);

    background-size: cover;
    }

</head>
  <body>
    <video autoplay loop poster="polina.jpg" id="bgvid">
    <source src="http://demosthenes.info/assets/videos/polina.webm" type="video/webm">
    <source src="http://demosthenes.info/assets/videos/polina.mp4" type="video/mp4">
    </video>
    <div class="nav-bar"></div>


    <!-- Will be restyled once the video we actually want is added, so that we use the correct background, opacity, etc. -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-1 col-lg-offset-1">

          <h1 class="text-center login">Login</h1>
          <h1 class="text-center signup">Sign Up</h1>
          <div class="text-center signin-signup-form"></div>
          <div class="text-center signup-extra signup"></div>
          <div class="text-center buttons">
            <div class="login-button form-button"></div>
            <div class="signup-button form-button"></div>
            <div class="switch-button form-button"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function signup() {
        var name = document.getElementById('username').value;
        var pwd = document.getElementById('password').value;
        console.log('login', name);
        $.ajax({
          url: "/login",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ username : name, password : pwd}),
          statusCode: {
            201: function (data) {
              console.log('win');
              console.log(data);
            },
            500: function (err) {
              console.log('lose')
            }
          }
        });
      }


    </script>
    <script src="/build/js/signinSignup.js"></script>
